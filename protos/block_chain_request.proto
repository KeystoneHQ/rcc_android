syntax = "proto3";
package abi;


option java_package = "com.keystone.cold.cryptocore";
option java_outer_classname = "BlockChainRequestProtoc";

import "solana.proto";
import "near.proto";
import "polkadot.proto";
import "aptos.proto";
import "cosmos.proto";
import "arweave.proto";

message BlockChainRequest {
  oneof chain {
    Solana solana = 1;
    Near near = 2;
    Polkadot polkadot = 3;
    Aptos aptos = 4;
    Cosmos cosmos = 5;
    Arweave arweave = 6;
  }
}


